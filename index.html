<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/base.css" />
    <link rel="stylesheet" href="/src/tabs.css" />
    <link rel="stylesheet" href="/src/eq.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveGate</title>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <div class="title">WaveGate</div>
        <div class="preset">Preset</div>
      </header>

      <nav class="tabs">
        <button class="tab active" data-tab="eq">EQ</button>
        <button class="tab" data-tab="preamp">Preamp</button>
        <button class="tab add" title="Add module">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path
              d="M12 5v14M5 12h14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>

      </nav>

      <main class="content">
        <section class="tab-panel active" id="tab-eq">
          <div class="eq-container">
            <div class="eq-header">
              <div class="eq-toggle">
                <span class="eq-label">EQ</span>

                <label class="switch">
                  <input type="checkbox" id="eq-enabled" checked />
                  <span class="slider"></span>
                </label>
              </div>

              <select id="eq-bands-select">
                <option value="15">15 Bands</option>
                <option value="31">31 Bands</option>
                <option value="custom">Custom</option>
              </select>
            </div>

            <div class="eq-sliders" id="eq-sliders"></div>
          </div>
        </section>

        <section class="tab-panel" id="tab-preamp">
          <div class="placeholder"></div>
        </section>
      </main>

      <footer class="footer">
        Output: Default
      </footer>
    </div>

    <script type="module" src="/src/main.ts" defesr></script>

  </body>
</html>
